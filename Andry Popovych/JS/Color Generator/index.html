<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="pageTitle">The Color Generator</h1>
      <button onclick="generateColor()">Generate</button>
      <div id="colorDisplay"></div>
      <div id="generatedGradient"></div>
    </div>

    <script>
      const colors = [
        { hex: "#d35400", text: "#652800" },
        { hex: "#27ae60", text: "#006229" },
        { hex: "#2980b9", text: "#004d66" },
        { hex: "#8e44ad", text: "#4d2350" },
        { hex: "#f1c40f", text: "#665c00" },
        { hex: "#e74c3c", text: "#661a00" },
        { hex: "#f39c12", text: "#664d00" },
        { hex: "#c0392b", text: "#661a00" },
        { hex: "#16a085", text: "#004d3a" },
      ];

      function generateColor() {
        const randomIndexDisplay = Math.floor(Math.random() * colors.length);
        const randomIndexTitle = (randomIndexDisplay + 1) % colors.length;

        const selectedColorDisplay = colors[randomIndexDisplay];
        const selectedColorTitle = colors[randomIndexTitle];


        document.getElementById("colorDisplay").style.backgroundColor =selectedColorDisplay.text;
        document.getElementById("colorDisplay").innerText = `${selectedColorDisplay.hex}: ${selectedColorDisplay.text}`;
        document.getElementById("pageTitle").style.color =selectedColorTitle.text;
        
        generatedGradient.style.background = `linear-gradient(to right, ${selectedColorTitle.text}, ${selectedColorDisplay.text})`;
        
      }
    </script>
  </body>
</html>
