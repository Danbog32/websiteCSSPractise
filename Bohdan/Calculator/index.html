<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculator</h1>
        <input type="number" name="num1" placeholder="Number 1">
        <input type="number" name="num2" placeholder="Number 2">
        <div class="button-container">
            <button class="sign" onClick="Add()">Add</button>
            <button class="sign" onClick="Subtract()">Subtract</button>
            <button class="sign" onClick="Multiply()">Multiply</button>
            <button class="sign" onClick="Divide()">Divide</button>
        </div>
        <h2 id="result">Result:</h2>
    </div>

    <script>
        function Add(){
            var num1 = document.querySelector('input[name="num1"]').value;
            var num2 = document.querySelector('input[name="num2"]').value;
            var result = parseFloat(num1) + parseFloat(num2);
            result = Math.round(result * 100) / 100;
            document.getElementById('result').innerHTML = "Result: " + result;
        }
        function Subtract(){
            var num1 = document.querySelector('input[name="num1"]').value;
            var num2 = document.querySelector('input[name="num2"]').value;
            var result = parseFloat(num1) - parseFloat(num2);
            result = Math.round(result * 100) / 100;
            document.getElementById('result').innerHTML = "Result: " + result;
        }
        function Multiply(){
            var num1 = document.querySelector('input[name="num1"]').value;
            var num2 = document.querySelector('input[name="num2"]').value;
            var result = parseFloat(num1) * parseFloat(num2);
            result = Math.round(result * 100) / 100;
            document.getElementById('result').innerHTML = "Result: " + result;
        }
        function Divide(){
            var num1 = document.querySelector('input[name="num1"]').value;
            var num2 = document.querySelector('input[name="num2"]').value;

            if(num2 == 0){
                document.getElementById('result').innerHTML = "Result: Cannot divide by 0";
                return;
            }

            var result = parseFloat(num1) / parseFloat(num2);
            result = Math.round(result * 100) / 100;
            document.getElementById('result').innerHTML = "Result: " + result;
        }
    </script>

</body>
</html>
