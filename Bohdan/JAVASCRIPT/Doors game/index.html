<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Level 1</h1>
    <h3 id="health">Health: </h3>
    <div class="container">
    </div>

    <script>
        const doorUrl = 'https://picsum.photos/200/300';
        const openDoors = 'https://picsum.photos/200/300?grayscale';

        let numberDoors = 5;
        let health = 2;

        const healthElement = document.getElementById('health');
        healthElement.textContent += health;

        const container = document.querySelector('.container');
        for(let i = 1; i <= numberDoors; i++) {
            const door = document.createElement('div');
            door.style.backgroundImage = `url(${doorUrl})`;
            door.style.backgroundSize = 'cover';
            door.style.backgroundPosition = 'center';
            door.style.width = '200px';
            door.style.height = '300px';
            door.textContent = 'Door ' + i;
            // door.classList.add('door');
            door.addEventListener('click', () => openDoor(door, i));
            container.appendChild(door);
        }

        const x = Math.floor(Math.random() * 5) + 1;

        function openDoor(door, doorNumber){
            if(doorNumber === x) {
                door.textContent = 'ðŸŽ‰';
                door.style.fontSize = '50px';
                door.style.backgroundColor = 'green';
            } else {
                door.textContent = 'ðŸ˜ž';
                door.style.fontSize = '50px';
                door.style.backgroundColor = 'red';
                health--;
                healthElement.textContent = 'Health: ' + health;
                if(health === 0) {
                    alert('Game Over');
                    window.location.href = 'index.html';
                }
            }
        }

    </script>
</body>
</html>
